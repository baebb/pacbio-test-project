<div class="container-fluid">
    <div class="row">
        <div class="numberRow">
            <div class="blank"></div>
            <div class="columnHeader" ng-repeat="number in numbers">{{number}}</div>
        </div>

        <div class="letterRow" ng-repeat="letter in letters">
            <div class="rowHeader">
                <span class="text">{{letter}}</span>
            </div>
            <div class="cell" id="{{letter}}{{number}}" ng-repeat="number in numbers track by $index">
                <div class="circleWrapper">
                    <circle></circle>
                </div>
<!--                <span class="text">{{letter}}{{number}}</span>-->
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div class="inputWrapper">
                <div class="inputForm">
                    <form class="form-inline">
                        <div class="form-group">
                            <label for="wellLocation">Well Location</label>
                            <input type="text" class="form-control" id="wellLocation">
                        </div>
                        <div class="form-group">
                            <label for="reactionTime">Reaction Time</label>
                            <input type="text" class="form-control" id="reactionTime">
                        </div>
                        <div class="form-group">
                            <label for="sampleName">Sample Name</label>
                            <input type="text" class="form-control" id="sampleName">
                        </div>
                        <button type="submit" id="addData" class="btn btn-default">Add data</button>
                        <button type="button" id="removeData" class="btn btn-default">Remove data</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
